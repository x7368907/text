<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <title>待辦事項</title>
</head>
<body>
    <div id="app" class="container">
  <div class="text-end">
    <button type="button" class="btn btn-primary" @click="addItem">新增提醒事項</button>
  </div>
    <table class="table">
    <thead>
      <tr>
        <th>主題</th>
        <th>備註</th>
        <th>是否完成</th>
        <th>編輯</th>
      </tr>
    </thead>
    <tbody>   
      <tr v-for="item in products" :key="item.id">
        <td class="col-3">{{item.name}}</td>
        <td class="col-３">{{item.remark}}</td>
         <td class="col-3">
          <input type="checkbox" v-model="item.onStock">
        </td>
        <td class="col-2">
                   <button type="button" class="btn btn-outline-primary me-md-2" @click="editItem(item)">修改</button>
          <button type="button" class="btn btn-outline-danger" @click="delItem(item)">刪除</button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <form v-if="isNew">
    <div class="mb-3">
      <label for="productName" class="form-label">提醒事項主題</label>
      <input type="text" id="productName"
        class="form-control" v-model="temp.name"
      >
    </div>
    <div class="mb-3">
      <label for="product"
      class="form-label">提醒事項備註</label>
      <textarea name="text" id="product" cols="30" rows="10"  class="form-control" v-model="temp.remark" ></textarea>
    </div>
     <div class="mb-3">
      <label for="check" class="form-label">完成</label>
      <input type="checkbox" id="check"
        v-model="temp.onStock"
      >
    </div>
    <button type="button"
    class="btn btn-primary me-md-2" v-on:click="confirmEdit">更新</button>
    <button type="button"
    class="btn btn-secondary" v-on:click="cancelItem">取消</button>
  </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.0.2/vue.global.js"></script>
<script src="./app.js"></script>
</body>
</html>
